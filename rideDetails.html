<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ride Details</title>
    <link rel="stylesheet" href="css/StylesNewRide.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <img src="imagenes/logo.png" class="diseno-logo" alt="logo aventones">
        <div class="contenedor-navegador">
            <nav class="Head" aria-label="Menú de navegación principal">
                <ul>
                    <li><a href="editProfile.html">Home</a></li>
                    <li><a href="myRides.html" class="activo">Rides</a></li>
                    <li><a href="bookings.html">Bookings</a></li>
                </ul>
            </nav>
            <div class="contenedor-buscador">
                <input type="text" placeholder="Search" aria-label="Search rides" class="diseno-buscador">
                <img src="imagenes/usuario.png" class="imagen-navegador" alt="icono de usuario">
            </div>
        </div>
        <nav class="opcionesUsuario">
            <div class="fila"><a href="login.html">Logout</a></div>
            <div class="fila" id="activo"><a href="configuration.html">Settings</a></div>
        </nav>
    </header>


    <main>
        <h1>Ride Details</h1>

        <figure class="foto-conductor">
            <img src="imagenes/conductor.png" alt="Foto de perfil de conductor" class="img-perfil">
            <figcaption id = "rider-name" class="nombre-usuario"></figcaption>
        </figure>

        <form class="formm" id="ride_details_form">
            <div class="diseno-input-d">
                <label for="departure-from">Departure from <br></label>
                <input type="text" id="departure-from" name="departure-from" class="input-diseno">
            </div>
            <div class="diseno-input">
                <label for="arrive-to">Arrive To <br></label>
                <input type="text" id="arrive-to" name="arrive-to" class="input-diseno">
            </div>

            <h2>Days</h2>
            <fieldset class="filas">


                <label for="mon"><input id="mon" name="days[]" type="checkbox" value="Mon" checked> Mon</label>
                <label for="tue"><input id="tue" name="days[]" type="checkbox" value="Tue" checked> Tue</label>
                <label for="wed"><input id="wed" name="days[]" type="checkbox" value="Wed" checked> Wed</label>
                <label for="thu"><input id="thu" name="days[]" type="checkbox" value="Thu" checked> Thu</label>
                <label for="fri"><input id="fri" name="days[]" type="checkbox" value="Fri" checked> Fri</label>
                <label for="sat"><input id="sat" name="days[]" type="checkbox" value="Sat" checked> Sat</label>
                <label for="sun"><input id="sun" name="days[]" type="checkbox" value="Sun" checked> Sun</label>
            </fieldset>

            <fieldset class="fila-space">
                <div>
                    <label for="time">Time <br></label>
                    <select id="time" name="time">
                        <option value="10:00">10:00 am</option>
                        <option value="11:00">11:00 am</option>

                    </select>
                </div>

                <div>
                    <label for="seats">Seats <br></label>
                    <input type="number" min="1" max="100" step="1" value="1" id="seats" name="seats">
                </div>
                <div>
                    <label for="fee">Fee <br></label>
                    <input type="number" min="1" max="100" step="1" value="1" id="fee" name="fee">
                </div>

            </fieldset>

            <h2>Vehicle Details</h2>
            <div class="filas-vehiculo">
                <div>
                    <label for="make">Make <br></label>
                    <select id="make" name="make">
                        <option>Nissan</option>
                        <option>Toyota</option>
                    </select>
                </div>

                <div>
                    <label for="model">Model <br></label>
                    <input type="number" min="1" max="100" step="1" value="1" id="model" name="model">
                </div>
                <div>
                    <label for="year">Year <br></label>
                    <input type="number" min="1" max="2025" step="1" value="2025" id="year" name="year">
                </div>

            </div>

            <div class="filas-boton">
                <a href="myRides.html">cancel</a>
                <button type="submit">Request</button>
            </div>

        </form>

    </main>

    <footer>
        <hr>
        <nav aria-label="Navegación de pie de página">
            <a href="searchRides.html" class="foot">Home</a> |
            <a href="myRides.html" class="foot">Rides</a> |
            <a href="bookings.html" class="foot">Bookings</a> |
            <a href="configuration.html" class="foot">Settings</a> |
            <a href="login.html" class="foot">Login</a> |
            <a href="index.html" class="foot">Register</a>
        </nav>
        <p>&copy; 2025 Aventones.com</p>

    </footer>

</body>

</html>
