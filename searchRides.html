<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Rides</title>
    <link rel="stylesheet" href="css/SearchRides.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="imagenes/logo.png" class="diseno-logo" alt="logo aventones">
        <div class="contenedor-navegacion">
            <nav class="Head" aria-label="Menú principal">
                <ul>
                    <li><a href="editProfile.html" class="activo">Home</a></li>
                    <li><a href="myRides.html">Rides</a></li>
                    <li><a href="bookings.html">Bookings</a></li>
                </ul>
            </nav>
            <div class="buscador">
                <input type="text" placeholder="Search" aria-label="Search rides" class="diseno-buscador">
                <img src="imagenes/usuario.png" class="imagen-navegador" alt="Imagen de usuario">
            </div>
        </div>
    </header>

    <main>
        <h1>Search Rides</h1>
        <form id="search-form">
            <section class="section-search">
                <div class="lugares">
                    <label>From</label>
                    <select class="select-from" id="from">
                        <option>Naranjo</option>
                        <option>Upala</option>
                    </select>
                    <label>To</label>
                    <select class="select-to" id="to">
                        <option>San José</option>
                        <option>Liberia</option>
                    </select>
                    <button type="submit"> Find Rides</button>
                </div>

                <div class="dias">
                    <label>Days</label>
                    <div class="days">
                        <label for="mon"><input id="mon" name="days[]" type="checkbox" value="Mon" checked> Mon</label>
                        <label for="tue"><input id="tue" name="days[]" type="checkbox" value="Tue" checked> Tue</label>
                        <label for="wed"><input id="wed" name="days[]" type="checkbox" value="Wed" checked> Wed</label>
                        <label for="thu"><input id="thu" name="days[]" type="checkbox" value="Thu" checked> Thu</label>
                        <label for="fri"><input id="fri" name="days[]" type="checkbox" value="Fri" checked> Fri</label>
                        <label for="sat"><input id="sat" name="days[]" type="checkbox" value="Sat" checked> Sat</label>
                        <label for="sun"><input id="sun" name="days[]" type="checkbox" value="Sun" checked> Sun</label>
                    </div>
                </div>
            </section>
        </form>


        <section class="section-information">
            <p class="text">Rides found from <strong>Quesada</strong> to <strong>Zarcero</strong></p>
            <table>
                <thead>
                    <tr>
                        <th>Driver</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Seats</th>
                        <th>Car</th>
                        <th>Fee</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody id="search_list">
                   

                </tbody>
            </table>

        </section>

        <section>
            <figure>
                <img src="imagenes/mapa.png" alt="Imagen de mapa" class="imagen-mapa">
            </figure>
        </section>

    </main>

    <footer>
        <hr>
        <nav aria-label="Navegación del pie de página">
            <a href="searchRides.html" class="foot">Home</a> |
            <a href="myRides.html" class="foot">Rides</a> |
            <a href="bookings.html" class="foot">Bookings</a> |
            <a href="configuration.html" class="foot">Settings</a> |
            <a href="login.html" class="foot">Login</a> |
            <a href="index.html" class="foot">Register</a>
        </nav>
        <p>&copy; 2025 Aventones.com</p>

    </footer>

</body>

</html>
