</head>

<body>
    <header>
        <img src="imagenes/logo.png" class="diseno-logo" alt="logo Aventones">
        <div class="contenedor-navegador">
            <nav class="Head" aria-label="Navegación principal">
                <ul>
                    <li><a href="editProfile.html" class="activo">Home</a></li>
                    <li><a href="myRides.html">Rides</a></li>
                    <li><a href="bookings.html">Bookings</a></li>
                </ul>
            </nav>
            <div class="contenedor-buscador">
                <input type="text" placeholder="Search" aria-label="Search rides" class="diseno-buscador">
                <img src="imagenes/usuario.png" class="imagen-diseno" alt="imagen de usuario">
            </div>
        </div>
    </header>


    <main>
        <h1>Edit Profile</h1>

        <form class="table" id="users_edit_form">
            <div>
                <label for="first-name">First Name <br></label>
                <input type="text" id="first-name" name="firs-name" value="sheyla">
            </div>

            <div>
                <label for="last-name">Last Name<br></label>
                <input type="text" id="last-name" name="last-name" value="Murillo">
            </div>

            <div class="elementoTodo">
                <label for="email">Email<br></label>
                <input type="text" id="email" name="email" value="sheylamurillo36@gmail.com">
            </div>

            <div>
                <label for="password">Password<br></label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="repeat-password">Repeat Password<br></label>
                <input type="password" id="repeat-password" name="repeat-password">
            </div>

            <div class="elementoTodo">
                <label for="address">Address<br></label>
                <input type="text" id="address" name="address" value="Gamonales,Ciudad Quesada">
            </div>

            <div>
                <label for="country">Country<br></label>
                <select id="country" name="country">
                    <option selected>Costa Rica</option>
                    <option>Venezuela</option>
                </select>
            </div>

            <div>
                <label for="state">State<br></label>
                <input type="text" id="state" name="state" value="Alajuela">
            </div>

            <div>
                <label for="city">City<br></label>
                <input type="text" id="city" name="city" value="Quesada">
            </div>

            <div>
                <label for="phone-number">Phone Number<br></label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>

            <div>
                <a href=""> cancel</a>

            </div>

            <div class="contenedor-boton">
                <button type="submit">save</button>
            </div>


        </form>
    </main>
