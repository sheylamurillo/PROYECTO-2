<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Rider</title>
    <link rel="stylesheet" href="css/stylesEditRider.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="js/updateRider.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <img src="imagenes/logo.png" class="diseno-logo" alt="logo Aventones">
        <div class="contenedor-navegador">
            <div class="toggle">
                <img src="imagenes/menu.png" class="toggle-menu" alt="toggle-menu">
                <nav class="Head" aria-label="Navegación principal">
                    <ul>
                        <li><a href="searchRides.html" class="activo">Home</a></li>
                        <li id="rides-navegation"><a href="myRides.html">Rides</a></li>
                        <li><a href="bookings.html">Bookings</a></li>
                    </ul>
                </nav>
            </div>

            <div class="contenedor-buscador">
                <input type="text" placeholder="Search" aria-label="Search rides" class="diseno-buscador">
                <div class="usuario-menu">
                    <img src="imagenes/usuario.png" class="imagen-navegador" alt="icono de usuario">
                    <nav class="menu-hover">
                        <ul>
                            <li><a href="login.html" id="logout-link">Logout</a></li>
                            <li><a href="editProfile.html">Profile</a></li>
                            <li><a href="configuration.html" class="activo">Configuration</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <main>
        <h1>Edit Profile</h1>
        <form class="formm" id="rider_edit_form">
            <div>
                <label for="id-card">ID<br></label>
                <input type="text" id="id-card" name="id-card" required disabled>
            </div>

            <div>
                <label for="birth-date">Birth Date<br></label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>

            <div>
                <label for="first-name">First Name <br></label>
                <input type="text" id="first-name" name="firs-name" required>
            </div>

            <div>
                <label for="last-name">Last Name<br></label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="elementoTodo">
                <label for="email">Email<br></label>
                <input type="text" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password<br></label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="repeat-password">Repeat Password<br></label>
                <input type="password" id="repeat-password" name="repeat-password" required>
            </div>

            <div class="elementoTodo">
                <label for="address">Address<br></label>
                <input type="text" id="address" name="address" required>
            </div>

            <div>
                <label for="country">Country<br></label>
                <select id="country" name="country">
                    <option>Costa Rica</option>
                    <option>Venezuela</option>
                </select>
            </div>

            <div>
                <label for="state">State<br></label>
                <input type="text" id="state" name="state" required>
            </div>

            <div>
                <label for="city">City<br></label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label for="phone-number">Phone Number<br></label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <h2>Vehicle Details</h2>
            <div class="filas-vehiculo">

                <div>
                    <label for="license">License <br></label>
                    <input type="text" id="license" name="license" required>
                </div>
                <div>
                    <label for="make">Make <br></label>
                    <select id="make" name="make">
                        <option>Nissan</option>
                        <option>Toyota</option>
                    </select>
                </div>

                <div>
                    <label for="model">Model <br></label>
                    <input type="text"  id="model" name="model" required>
                </div>
                <div>
                    <label for="year">Year <br></label>
                    <input type="number" min="1" max="2025" step="1" value="2025" id="year" name="year" required>
                </div>
            </div>

            <div>
                <a href=""> cancel</a>

            </div>

            <div class="contenedor-boton">
                <button type="submit">save</button>
            </div>

        </form>


    </main>
    <footer>
        <hr>

            <a href="searchRides.html" class="foot">Home</a> |

            <a href="bookings.html" class="foot">Bookings</a> |
            <a href="configuration.html" class="foot">Settings</a> |
            <a href="login.html" class="foot">Login</a> |
            <a href="index.html" class="foot">Register</a>
        </nav>
        <p>&copy; 2025 Aventones.com</p>

    </footer>
</body>

</html>
